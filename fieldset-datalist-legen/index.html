<!DOCTYPE html> 

 <html> 



 <head> 

     <meta charset='utf-8'>

     <title>HTML Tips and Tricks - Fieldset,Datalist and Legend Tag</title>

     <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

 </head> 

  

 <body> 

     <div class="demo"> 

         <a href="../index.html" class="home"> 

           <img src="../home.svg" alt="home" /> 

         </a> 

         <h1>Fieldset,Datalist and Legend Tag</h1> 

         <form>

  <fieldset>

    <legend>Favorite</legend>

    <div>

      <label>Sport : </label>

      <input type="text" list="sports-list">

      <datalist id="sports-list">

        <option value="Football">

        <option value="Cricket">

        <option value="Tennis">

        <option value="Badminton">

        <option value="Hockey">

        <option value="Table Tennis">

        <option value="Boxing">

        <option value="Chess">

        <option value="Kabaddi">

      </datalist>

    </div>           

     </div> 

 </body> 

  

 </html>

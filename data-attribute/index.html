<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Tips and Tricks - Data Attribute</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>

    <script>
        function reveal() {
            let dataDiv = document.getElementById('data-attr');
            let value = dataDiv.dataset['customAttr'];
            document.getElementById('msg').innerHTML = `<mark>${value}</mark>`;
        }

    </script>
</head>

<body>
    <div class="demo">
        <a href="../index.html" class="home">
            <img src="../home.svg" alt="home" />
        </a>
        <h2> Know data attribute </h2>
        <div 
            class="data-attribute" 
            id="data-attr" 
            data-custom-attr="You are just Awesome!"> I have a hidden secret!
        </div>
        <button onclick="reveal()">Reveal</button>

        <br />

        <p id="msg"></p>

        <details>
            <summary>see code:</summary>
            <p>
                The code to implement this custom script on HTML elements is as below:<br><br>
                The code is devided in two parts: i)head, ii)body section.<br><br>
                <ol type="i">
                    <li>
                        <b>Head Section</b>
                        <br><br>
                        <img src="../code-example-images/data-atr-head.png" alt="couldn't load image"/>
                    </li>
                    <br><br>
                    <li>
                        <b>Body Section</b>
                        <br><br>
                        <img src="../code-example-images/data-atr-body.png" alt="couldn't load image"/>
                    </li>
                </ol>
            </p>
        </details>
    </div>
</body>

</html>

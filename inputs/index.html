<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Tips and Tricks - Inputs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>

    <script>
        function showColor(event) {
            let colorHex = event.target.value;
            document.getElementById('colorMe').style.color = colorHex;
        }
    </script>
</head>

<body>
    <div class="demo">
        <a href="../index.html" class="home">
            <img src="../home.svg" alt="home" />
        </a>
        <h1>All about Inputs</h1>

        <h2>Color picker</h2>
        <input type="color" onchange="showColor(event)">
        <p id="colorMe">Color Me!</p>

        <div class="box">
            <h2>Required</h2>
            <form>
                <label for="username1">Username:</label>
                <input type="text" id="username1" name="username" required>
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Autofocus</h2>
            <form>
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username" required autofocus>
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Placeholder</h2>
            <form>
                <label for="username3">Username:</label>
                <input type="text" id="username3" name="username" placeholder="Enter your username">
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>E-mail</h2>
            <form>
                <label for="email">Username:</label>
                <input id="email" name="email" type="email" />
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Regex validations</h2>
            <form>
                <label for="password">Strong password($Password1234):</label>
                <input type="password" 
                        name="password" 
                        id="password" 
                        placeholder="6-20 chars, at least 1 digit, 1 uppercase and one lowercase letter" 
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$" autofocus required>
                <button type="submit"> Test </button>
            </form>
        </div>

        <div class="box">
            <h2>Date picker</h2>
            <form>
                <label for="date-picker">Select a date</label>
                <input type="date"
                        name="date"
                        id="date-picker"
                        min="1999-05-20"
                        max="2025-10-05"
                        value="2022-10-10">
            </form>
        </div>

        <div class="box">
            <h2>Time select</h2>
            <form>
                <label for="time-select">Select time</label>
                <input type="time"
                       name="time"
                       id="time-select">
            </form>
        </div>
    </div>
</body>

</html>

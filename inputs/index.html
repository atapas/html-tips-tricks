<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Tips and Tricks - Inputs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>

    <script>
        function showColor(event) {
            let colorHex = event.target.value;
            document.getElementById('colorMe').style.color = colorHex;
        }
    </script>
</head>

<body>
    <div class="demo">
        <a href="../index.html" class="home">
            <img src="../home.svg" alt="home" />
        </a>
        <h1>All about Inputs</h1>

        <h2>Color picker</h2>
        <input type="color" onchange="showColor(event)">
        <p id="colorMe">Color Me!</p>

        <div class="box">
            <h2>Required</h2>
            <form>
                <label for="username1">Username:</label>
                <input type="text" id="username1" name="username" required>
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Autofocus</h2>
            <form>
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username" required autofocus>
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Placeholder</h2>
            <form>
                <label for="username3">Username:</label>
                <input type="text" id="username3" name="username" placeholder="Enter your username">
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>E-mail</h2>
            <form>
                <label for="email">Username:</label>
                <input id="email" name="email" type="email" />
                <input type="submit">
            </form>
        </div>

        <div class="box">
            <h2>Regex validations</h2>
            <form>
                <label for="password">Strong password($Password1234):</label>
                <input type="password" name="password" id="password"
                    placeholder="6-20 chars, at least 1 digit, 1 uppercase and one lowercase letter"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$" autofocus required>
                <button type="submit"> Test </button>
            </form>
        </div>

        <div class="box">
            <h2>Allow only integer</h2>
            <form>
                <label for="intfield">Allow only integer</label>
                <input id="intfield" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="10">
            </form>
        </div>

        <div class="box">
            <h2>Mobile Number validation using Regex (Allow only the phone number which starts with 7,8 and 9)</h2>
            <form>
                <label for="mobilenumbervalidation">Mobile Number</label>
                <input id="mobilenumbervalidation" type="text" pattern="[789][0-9]{9}" autofocus required>
                <button type="submit"> Test </button>
            </form>
        </div>


        <div class="box">
            <h2>Full Name Validation</h2>
            <form>
                <label for="fullnamevalidationid">Full Name</label>
                <input id="fullnamevalidationid" type="text" name="fullName" onkeypress="return (event.charCode > 64 && 
        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="Full Name">
                <button type="submit"> Test </button>
            </form>
        </div>


    </div>
</body>

</html>
